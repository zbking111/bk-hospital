		.notepaper:before, .notepaper:after {
			content: '';
			position: absolute;
			top: 0;
			bottom: 0;
		}

		.notepaper:before {
			left: 28px;
			width: 2px;
			border: solid #efcfad;
			border-color: rgba(239, 207, 173, 0.9);
			border-width: 0 1px;
		}

		.notepaper:after {
			z-index: -1;
			left: 0;
			right: 0;
			background: rgba(242, 246, 193, 0.9);
			border: 1px solid rgba(170, 157, 134, 0.7);
			-webkit-transform: rotate(2deg);
			-moz-transform: rotate(2deg);
			-ms-transform: rotate(2deg);
			-o-transform: rotate(2deg);
			transform: rotate(2deg);
		}

		.quote {
			font-family: Georgia, serif;
			font-size: 24px;
		}

		.curly-quotes:before, .curly-quotes:after {
			display: inline-block;
			vertical-align: top;
			height: 30px;
			line-height: 48px;
			font-size: 50px;
			opacity: .2;
		}

		.curly-quotes:before {
			content: '\201C';
			margin-right: 4px;
			margin-left: -8px;
		}

		.curly-quotes:after {
			content: '\201D';
			margin-left: 4px;
			margin-right: -8px;
		}

		.quote-by {

			padding-right: 10px;
			text-align: right;
			font-size: 13px;
